<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica obligatoria segunda convocatoria - Pokédex</title>
  <meta name="description" content="Práctica obligatoria segunda convocatoria AW">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/pico.min.css">
  <link rel="stylesheet" href="assets/css/types.min.css">
  <!-- JS -->
  <script src="assets/js/register.mjs" type="module" defer></script>
</head>
<body>
  <!-- Cabecera -->
  <header class="container-fluid">
    <hgroup>
      <h1>Pokédex</h1>
      <p>Gestor de Pokémon</p>
    </hgroup>
  </header>
  <!-- Contenido principal -->
  <main class="container">
    <!-- Identificación del usuario -->
    <section>
      <h2>Identificación de usuario</h2>
      <article class="pokeball-border">
        <form name="dex-login">
          <input type="text" name="user" placeholder="Nombre de usuario" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </article>
    </section>
  </main>
  <!-- Pie de página -->
  <footer class="container-fluid">
    <hr>
    <p>&copy; 2024. Aplicaciones Web. <em>Grado en Ingeniería Informática (Universidad de León)</em>.</p>
  </footer>

</html>
